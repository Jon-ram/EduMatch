<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style_Registro.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registrationForm" method="post">
            <div class="form-group">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
                <div id="ageError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i id="togglePassword" class="fa fa-eye"></i>
                </div>
                <div id="passwordError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="tel">Teléfono:</label>
                <input type="tel" id="tel" name="tel" required pattern="[0-9]{10}" placeholder="764-118-35-65">
                <div id="telError" class="error"></div>
            </div>
            
            <button type="submit" name="registr"><a href="contenido.html">Entrar</a></button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

    <script src="Scrip.js"></script>

   
</body>
</html>
